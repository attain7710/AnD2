<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="reset()">
        <ion-label>Default</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="done()">
        <ion-label>Done</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-datetime class="picker" cancelText="CANCEL" doneText="OK"
                    displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" mode="md"
                    min="2010" max="2090"
                    [(ngModel)]="diffService.model.startDate">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Until date</ion-label>
      <ion-datetime class="picker" cancelText="CANCEL" doneText="OK"
                    displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" mode="md"
                    min="2010" max="2090"
                    [(ngModel)]="diffService.model.untilDate">
      </ion-datetime>
    </ion-item>

    <ion-item button (click)="presentChangeNamePrompt('name1')">
      <ion-label>Name 1</ion-label>
      <ion-label style="text-align: end;">{{ diffService.infoModel.name1 }}</ion-label>
    </ion-item>

    <ion-item button (click)="presentChangeNamePrompt('name2')">
      <ion-label>Name 2</ion-label>
      <ion-label style="text-align: end;">{{ diffService.infoModel.name2 }}</ion-label>
    </ion-item>

    <ion-item button (click)="presentImagePicker('avatar1')">
      <ion-label>Avatar 1</ion-label>
      <ion-avatar>
        <img [src]="diffService.infoModel.avatar1">
      </ion-avatar>
    </ion-item>

    <ion-item button (click)="presentImagePicker('avatar2')">
      <ion-label>Avatar 2</ion-label>
      <ion-avatar>
        <img [src]="diffService.infoModel.avatar2">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
