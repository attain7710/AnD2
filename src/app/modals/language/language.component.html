<ion-list lines="none">
  <ion-item *ngFor="let lang of languages" (click)="changeLanguage(lang)" class="active">
    <ion-icon slot="start" src="assets/img/{{lang.flag}}.svg"></ion-icon>
    <ion-label>{{ lang.display }}</ion-label>
    <ion-icon name="checkmark" [class.active]="(languageService.currentLanguage | async).value === lang.value"></ion-icon>
  </ion-item>
</ion-list>
