  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'DATEDIFF.TITLE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon slot="icon-only" name="options"></ion-icon>

  </div>

  <div class="content">
    <div class="content-wrapper">
      <div class="top-wrapper" (click)="show()">
        <div class="circle"></div>
        <div class="days" *ngIf="days && isCalculated">
          <div>
            <span>in love</span>
          </div>
          <div style="font-size: 30px;">
            <span>{{ diffService.model.days }}</span>
          </div>
          <div>
            <span>days</span>
          </div>
        </div>

        <div class="days" *ngIf="!days && isCalculated">
          <div>
            <span>in love</span>
          </div>
          <div *ngIf="diffService.model.dmy.years">
            <span style="font-size: 24px;">{{ diffService.model.dmy.years }}</span>
            <span> years</span>
          </div>
          <div *ngIf="diffService.model.dmy.months">
            <span style="font-size: 24px;">{{ diffService.model.dmy.months }}</span>
            <span> months</span>
          </div>
          <div>
            <span style="font-size: 24px;">{{ diffService.model.dmy.days }}</span>
            <span> days</span>
          </div>
        </div>
      </div>

      <div class="bottom-wrapper">
        <ion-grid class="avatar">
          <ion-row>
            <ion-col>
              <ion-avatar style="margin: auto">
                <img src="https://www.gravatar.com/avatar/10?d=monsterid&f=y">
              </ion-avatar>
            </ion-col>
            <ion-col>
              <ion-icon style="margin: auto; height: 100%; width: 100%;" src="assets/img/heart.svg"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-avatar style="margin: auto">
                <img src="https://www.gravatar.com/avatar/11?d=monsterid&f=y">
              </ion-avatar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
