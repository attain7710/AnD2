<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lunar Calendar</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="solar">
    <ion-item>
      <ion-label>solar</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ result }}</ion-label>
    </ion-item>
  </div>

  <div class="lunar">
    <ion-item>
      <ion-label>lunar</ion-label>
    </ion-item>
  </div>

</ion-content>
