<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Secure Message</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlertPrompt()">
        <ion-icon name="key-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" style="height: 100%;">
    <ion-item style="height: 50%;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="none" style="padding: 0;">
              <ion-button slot="end" (click)="pasteText()">
                <ion-icon name="document-outline"></ion-icon>
              </ion-button>
              <ion-label>Message to Encrypt</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input inputmode="text" clearInput [(ngModel)]="model.inMessage">
            </ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item style="height: 50%;">
      <ion-label position="stacked">Result</ion-label>
      <ion-textarea style="pointer-events: none;" [(ngModel)]="model.outMessage">
      </ion-textarea>
      <ion-button (click)="copyText()">
        <ion-icon name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
